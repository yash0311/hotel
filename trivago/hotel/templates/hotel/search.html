{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>my site</title>
  </head>
  <body>

        <div class="container-fluid">


        <div class="row">
          <div class="col-md-2">

          </div>
          <div class="col-md-3" style="">

            <img src="{% static "hotel/logo.png" %}" alt="My image" style="width:40vh;height:40vh;padding-left:0%;margin-top:0%" >
          </div>
          <div class="col-md-5">
            <p style="margin-top:18%;font-size:1.5em"><b>Find your ideal hotel and compare prices from different websites</b></p>
          </div>
          <div class="col-md-2">

          </div>
        </div>
        </div>

          <div class="container-fluid">
          <div class="row" style="padding-top:0">

            <div class="col-md-2">

            </div>
            <div class="col-md-7" style="padding:0">
              <form action="{% url 'hotel:search' %}" method="post">
                {% csrf_token %}

                    <input type="text" class="form-control" style="width:100%;margin:0" name="search_value" placeholder="Enter eg. MUMBAI" value="">

                  </div>

            <div class="col-md-2" style="padding:0">
              <button style="margin:0" type="submit" class="btn btn-primary">Search</button>

                </form>
            </div>

            <div class="col-md-1">
            </div>

          </div>
          </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>


{% block body %}
{% endblock %}


  </body>
</html>
